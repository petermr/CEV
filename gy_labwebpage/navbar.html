<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	
*{
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}

.bb
{
	background-color: #bf00ff;
	width:600px;

	padding: 1rem;

}


.container
{
	background-color: #03bbff;
	padding: 1rem;

	height: 400px;
}

.box
{
	background-color: #fff;

	width: 100px;
	text-align: center;
	height: 100px;	

	box-shadow: 0px 0px 8px #00000099;
}


.rel
{
	position: relative;
}

.abs
{
	position: absolute;
	
	top:100%;

	left: 50%;

	transform: translateY(-50px) translateX(-50px);

}


.fixham
{
	background-color: #ff0066;
	padding: 1rem;
	width: 60px;

	position: fixed;

	top: 0px;
	text-align: center;

	font-size: 1.5em;

	color: #fff;

	cursor: pointer;

	z-index: 5;
}


.main
{
	padding-top: 4rem;
}

.nav
{
	background-color: #000000;
	position: fixed;
	z-index: 7;

	width: 300px;

	height: 100vh;

	padding-top: 100px;

	overflow-y: scroll;

	overflow: hidden;

	transition: all 0.5s;
}

.nav a{
	display: block;

	text-decoration: none;

	color: #fff;

	padding: 1rem 1.5rem;

	background-color: #111;

	margin-bottom: 4px;

	font-family: sans-serif;

	transition: all 0.3s;
}


.nav a:hover
{
	background-color: #999;
	color: #000;
}

.nav span
{
	font-size: 3em;
	color: #fff;

	font-weight: bolder;


	position: absolute;

	top:0px;
	right: 10px;

	cursor: pointer;
}

.overlay
{
	position: fixed;
	background-color: #00000088;
	width: 100%;
	height: 100vh;

	z-index: 6;


}

</style>

</head>
<body>


<div class="fixham" onclick="opennav()">
	&#9776;
</div>

	<span onclick="closenav()">&times;</span>
	
	<a href="#">Home</a>
	<a href="#">About US</a>
	<a href="#">Members</a>
	<a href="#">Science</a>
	<a href="#">Contact Us</a>
	<a href="#">Events</a>

</div>

	border box

	</div>
</div>

<script type="text/javascript">
	
let nav = document.querySelector('.nav');

let overlay = document.querySelector('.overlay');

function closenav()
{
	nav.style.width = "0px";

	overlay.style.display = "none";
}


function opennav()
{
	nav.style.width = '300px';

	overlay.style.display = "block";

}
</script>

</body>
</html>
